<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>

	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<img src="images/rey_square.png" class="card-img" alt="Rey">
				<div class="card-content">
					<h3>Rey</h3>
					<p>Protagonist, from jakku</p>
				</div>
			</div>
			<div class="col-4">
				<img src="images/finn_square.png" class="card-img" alt="Finn">
				<div class="card-content">
					<h3>Finn</h3>
					<p>Stromtrooper, befriends Rey</p>
				</div>
			</div>
			<div class="col-4">
				<img src="images/poe_square.png" class="card-img" alt="Poe">
				<div class="card-content">
					<h3>Poe</h3>
					<p>Piolet for the resistance</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img src="images/chewbacca_square.png" class="card-img" alt="chewbacca">
				<div class="card-content">
					<h3>Chewbacca</h3>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<img src="images/yoda_square.png" class="card-img" alt="yoda">
				<div class="card-content">
					<h3>Yoda</h3>
					<p>Wise old jedi master</p>
				</div>
			</div>
			<div class="col-4">
				<img src="images/kylo_square.png" class="card-img" alt="Kylo">
				<div class="card-content">
					<h3>Kylo</h3>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
